<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menorah Sync – Parade Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 320px;
      margin-top: 0.25rem;
    }
    #status {
      margin: 1rem 0;
      min-height: 2rem;
    }
    .section {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Menorah Parade Music</h1>

  <p id="status">Connecting…</p>

  <div class="section">
    <label for="nameInput">
      Family name <strong>(required to arm the system)</strong>:
    </label>
    <br>
    <input id="nameInput" type="text" placeholder="e.g. Cohen, Levi, Shusterman">
    <br>
    <button id="saveNameBtn">Save family name</button>
    <p id="nameHint">
      Please enter your <strong>family name</strong> and tap “Save family name”.
      Then you’ll be able to arm the music on this device.
    </p>
  </div>

  <div class="section">
    <button id="armBtn" disabled>Arm Audio</button>
  </div>

  <script src="client.js"></script>
</body>
</html>
