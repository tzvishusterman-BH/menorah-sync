<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menorah Sync – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 1rem 0;
    }
    input {
      padding: 0.25rem 0.5rem;
      font-size: 1rem;
      width: 100px;
    }
    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      min-height: 2rem;
    }
  </style>
</head>
<body>
  <h1>Admin – Menorah Parade</h1>

  <p>
    Local time: <span id="localTime">–</span>
  </p>

  <label>
    Start in (seconds):
    <input type="number" id="delaySeconds" value="10" min="1" max="60">
  </label>

  <button id="startBtn">Start in X seconds</button>

  <p id="status"></p>

  <script src="admin.js"></script>
</body>
</html>
