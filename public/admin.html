<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin – Berlin Menorah Parade 5786</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    background: #0d0d0d;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #1db954;
    font-size: 1.8rem;
    margin-bottom: 10px;
  }

  .panel {
    background: #181818;
    padding: 20px;
    margin-top: 20px;
    border-radius: 12px;
    border: 1px solid #2a2a2a;
  }

  label {
    font-size: 1rem;
    display: block;
    margin-top: 12px;
  }

  input, select, button {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    border-radius: 8px;
    font-size: 1rem;
    border: none;
  }

  input, select {
    background: #2a2a2a;
    color: white;
  }

  button {
    background: #1db954;
    color: black;
    font-weight: bold;
    cursor: pointer;
  }

  button:disabled {
    opacity: 0.5;
  }

  /* SPOTIFY SLIDER */
  #seekSlider {
    -webkit-appearance: none;
    width: 100%;
    height: 6px;
    background: #3a3a3a;
    border-radius: 3px;
    margin-top: 12px;
    cursor: pointer;
  }

  #seekSlider::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 16px;
    width: 16px;
    background: #1db954;
    border-radius: 50%;
    cursor: pointer;
  }

  #seekSlider::-moz-range-thumb {
    height: 16px;
    width: 16px;
    background: #1db954;
    border-radius: 50%;
    cursor: pointer;
  }

  #timeDisplay {
    margin-top: 8px;
    font-size: 0.95rem;
    color: #bbb;
  }

  #clientList li {
    margin-top: 5px;
  }

  #pinScreen {
    text-align: center;
    padding-top: 80px;
  }
</style>
</head>

<body>

<h1>Admin – Berlin Menorah Parade 5786</h1>

<!-- PIN SCREEN -->
<div id="pinScreen">
  <h2>Enter Admin PIN</h2>
  <input id="pinInput" type="password" placeholder="PIN">
  <button id="enterPinBtn">Enter</button>
  <div id="pinError" style="color:#ff5555; margin-top:10px;"></div>
</div>

<!-- MAIN ADMIN PANEL -->
<div id="adminPanel" style="display:none;">

  <div class="panel">
    <h2>Control Panel</h2>

    <label>Current Track:</label>
    <select id="trackSelect"></select>

    <label>Seek:</label>
    <input id="seekSlider" type="range" min="0" max="100" value="0">
    <div id="timeDisplay">00:00 / 00:00</div>

    <button id="seekGo">Apply Seek</button>
    <button id="stopBtn" style="margin-top:15px; background:#ff5555; color:white;">
      STOP Broadcast
    </button>
  </div>

  <div class="panel">
    <h2>Status</h2>
    <div>Mode: <span id="stateMode">idle</span></div>
    <div>Live Clock: <span id="localClock">--:--:--</span></div>
    <div>Track Time: <span id="stateTime">00:00</span></div>
  </div>

  <div class="panel">
    <h2>Connected Clients</h2>
    <ul id="clientList"></ul>
  </div>

</div>

<script src="admin.js"></script>
</body>
</html>
