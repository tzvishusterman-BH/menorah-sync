<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Control â€“ Menorah Parade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 10px; font-size: 1rem; width: 100%; margin-top: 10px; }
    #adminPanel { display: none; }
    ul { padding-left: 0; list-style: none; }
  </style>
</head>
<body>

<h2>Admin Control</h2>

<div id="pinScreen">
  <p>Please enter admin PIN:</p>
  <input id="pinInput" type="password">
  <button id="enterPinBtn">Enter</button>
  <p id="pinError" style="color:red;"></p>
</div>

<div id="adminPanel">
  <h3>Controls</h3>

  <label>Start in (seconds):</label>
  <input id="delaySeconds" type="number" value="10">

  <button id="startBtn">Start Broadcast</button>
  <button id="stopBtn">Stop Broadcast</button>

  <h3>Connected Families</h3>
  <ul id="clientList"></ul>
</div>

<script src="admin.js"></script>
</body>
</html>
