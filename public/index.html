<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Berlin Menorah Parade 5786</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    background: #0d0d0d;
    color: white;
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 1.7rem;
    margin-bottom: 10px;
    color: #1db954; /* Spotify green */
  }

  .panel {
    background: #181818;
    border: 1px solid #282828;
    padding: 18px;
    border-radius: 12px;
    margin-top: 20px;
  }

  input, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    font-size: 1rem;
    border: none;
  }

  input {
    background: #2a2a2a;
    color: white;
  }

  button {
    background: #1db954;
    color: #fff;
    cursor: pointer;
  }

  button:disabled {
    opacity: 0.4;
  }

  #pausePlayBtn {
    background: #3b83f7;
  }

  #resyncBtn {
    position: fixed;
    bottom: 22px;
    right: 22px;
    width: 60px;
    height: 60px;
    background: #1db954;
    border-radius: 50%;
    font-size: 1.7rem;
    font-weight: bold;
    color: #000;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 10px #1db954;
  }

  #statusBox {
    margin-top: 16px;
    text-align: left;
    font-size: 1rem;
  }

  .statusGood { color: #1db954; }
  .statusWarn { color: #ffcc33; }

</style>
</head>

<body>

<h1>Berlin Menorah Parade 5786</h1>

<div class="panel">
  <label>Family Name:</label>
  <input id="nameInput" type="text" placeholder="Family Name Required">

  <button id="armBtn" disabled>ARM Audio</button>
  <button id="pausePlayBtn" style="display:none;">Pause</button>
</div>

<div id="statusBox" class="panel">
  <div>Status: <span id="statusText">Connecting…</span></div>
  <div>Sync: <span id="syncText">Not synced</span></div>
  <div>Now Playing: <span id="nowPlayingText">Nothing</span></div>
</div>

<button id="resyncBtn">↻</button>

<script src="client.js"></script>
</body>
</html>
